services:
  # Ollama - LLM local service
  ollama:
    image: ollama/ollama:latest
    container_name: micro-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - rag-network

  # FastAPI Application
  api:
    build: .
    container_name: micro-rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
      - chroma_data:/app/chroma_db
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - rag-network
    command: >
      sh -c "
        echo 'Waiting for Ollama to be ready...' &&
        sleep 10 &&
        echo 'Starting FastAPI application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  ollama_data:
  chroma_data:

networks:
  rag-network:
    driver: bridge
